<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }
        body {
        	height: 100vh;
        	display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #calculator {
        	border: 1px solid #000;
            padding: 5%;
            border-radius: 5px;
      	}
    </style>
    <script>
        function calculateSilver () {
        	let hours = document.getElementById('hours').value;
        	let mins = hours * 60;
            let paise = mins;
            document.getElementById('output').textContent = "Rupees:" + paise / 100;
        }
        function calculateGold () {
        	let hours = document.getElementById('hours').value;
        	let mins = hours * 60;
            let paise = mins * 0.8
            document.getElementById('output').textContent = "Rupees:" + paise / 100;
        }
    </script>
</head>
<body>
    <h1>Rooter income Calculator</h1>
    <div id="calculator">
      <h1 id="output"></h1>
      <input type='number' id='hours' placeholder='Enter listening hours' autoFocus />

      <br />

      <button onclick='calculateGold()'>calculate for Gold</button>
      <button onclick='calculateSilver()'>calculate for Silver</button>
    </div>
</body>
</html>
