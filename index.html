<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }
    </style>
    <script>
        let hours = document.getElementById('hours').value;
        let mins = hours * 60;
        function calculateSilver () {
            let paise = mins;
            document.getElementById('output').textContent = paise / 100;
        }
        function calculateGold () {
            let paise = mins * 0.8
            document.getElementById('output').textContent = paise / 100;
        }
    </script>
</head>
<body>
    <h1>Gold</h1>
    <h1 id="output"></h1>
    <input type='number' id='hours' placeholder='Enter listening hours' />
    <input type='submit' value='calculate for gold' onclick='calculateGold()' />
    <input type='submit' value='calculate for silver' onclick='calculateSilver()' />
</body>
</html>
